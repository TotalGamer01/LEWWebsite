<!DOCTYPE html>
<html>
<head>
    <title>LEW</title>
    <link rel="icon" href="giphy.gif" type="image/gif">
	<script>
        // JavaScript to detect mobile devices and redirect
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            // If the user is on a mobile device, redirect to the mobile version
            window.location.href = "https://www.websconnect.net/mobile"; // Replace with the actual URL of your mobile version
        }
    	</script>
    <style>
        /* CSS for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333; /* Background color of the navigation bar */
            overflow: hidden;
        }

        li.navitem {
            float: right;
        }

        li.navitem a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.navitem a:hover {
            background-color: #555;
        }

        /* CSS for the "Don't Press" button and custom button */
        .navitem button {
            background-color: red; /* Button background color */
            color: lightblue; /* Button text color */
            padding: 14px 16px; /* Adjust padding as needed */
            border: none;
            cursor: crosshair;
            margin: 0; /* Remove any margin */
        }

        .navitem button:hover {
            background-color: darkred; /* Button background color on hover */
        }

        /* CSS for the logo image */
        .logo {
            float: left;
            margin-left: 20px; /* Adjust the margin as needed */
        }

        /* CSS to style the anchor tag */
        .logo-link {
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit the text color from parent */
        }

	 .js-required-bar {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <a href="https://www.websconnect.net/findericon-56a5d4d55f9b58b7d0dea008.jpg" download="myfile.pdf">Download File</a>
    <a href="http://www.websconnect.net/" class="logo-link">
        <img src="LEW_free-file.png" alt="Logo" class="logo" width="70" height="70">
    </a>
    <ul class="navbar">
        <li class="navitem">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                <button>Don't Press</button>
            </a>
        </li>
        <!-- Add a new button to the navigation bar -->
        <li class="navitem">
	    <a href="https://www.youtube.com/">
            	<button>Do Press</button>
	    </a>
        </li>
        <!-- Add a new button to the navigation bar -->
        <li class="navitem">
	    <a href="https://www.google.com/">
            	<button>Maybe Press??</button>
	    </a>
        </li>
    </ul>
    <noscript>
        <div class="js-required-bar">
            This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.
        </div>
    </noscript>

    <!-- JavaScript to hide the message bar for users with JavaScript enabled -->
    <script>
        // JavaScript to hide the "JavaScript Required" message bar
        document.addEventListener("DOMContentLoaded", function () {
            var jsRequiredBar = document.querySelector(".js-required-bar");
            if (jsRequiredBar) {
                jsRequiredBar.style.display = "none";
            }
        });
    </script>
</body>
</html>
